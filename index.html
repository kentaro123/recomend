  <body>    <div class="container-fluid text-center">
    <h1>気分にあった曲をレコメンド</h1>
  </div>
        <div class="uk-text container">
        <div class="uk-width-1-1 row">
        <div class="col-xs-12 col-10">

          <div calss="form-group">
            <h3>■ 使い方<br>あなたの気分を書き込んでみて！<br>AIが感情を読み取っておすすめの曲を紹介するよ！<br>（例）今日は飛べそう</h3>
          </div>


        <div class="form-group">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">あなたの気分</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="fName">
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="callAPI(document.getElementById('fName').value)">Search</button>


      <div class="modal" tabindex="-1" role="dialog", id="modal_box">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">おすすめ曲</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="waka1"></p>
              <p id="waka2"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      

      
        </div>
      </div>
    </div>

    <script>
      // define the callAPI function that takes a first name and last name as parameters
      var callAPI = (firstName)=>{
        var myHeaders = new Headers();
        if (!firstName){
          alert('文字を入力してください')
        }
        else{
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"firstName":firstName});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://4qix36r5kj.execute-api.ap-northeast-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => {
              $('#waka1').html("曲名："+JSON.parse(result).body.song);
              $('#waka2').html("Your Emotion : "+JSON.parse(result).body.YourEmotion);
              }) 
        $('#modal_box').modal('show'); 
        }           
      }

        
  </script>
