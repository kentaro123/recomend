<html>
  <script type="text/javascript">    
    function disp(url){

    if(!window.opener || window.opener.closed){ // メインウィンドウの存在をチェック

      window.alert('メインウィンドウがありません'); // 存在しない場合は警告ダイアログを表示

    }
  else{

    window.opener.location.href = url; // 存在する場合はページを切りかえる

  }

  </script>
<title>serch result</title>
    <head>
      <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
      <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
      <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
      <link rel="stylesheet" href="/static/css/main.css">
      <div class="jumbotron text-center">
        <h1>検索結果</h1>
      </div>
    </head>


    <body>
    <div class="uk-text container">
    <div class="uk-width-1-1 row">
    <div class="col-xs-12 col-10">
      <script language="JavaScript">
        str = location.search;
        str = str.substring(1,str.length);
        document.write(str);
      </script>
    <a href="#" type="button" class="btn btn-primary" onClick="disp('index.html'); return false;">検索ページへ</a>
  </div>
</div>
</div>

    </body>
</html>
